  <meta name="keywords" content="luxury dining, upscale restaurant, premium food, elegant cuisine, fine dining">

  <!-- Twitter Card meta tags for Twitter sharing -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Elegant Cuisine - Premium Dining Experience">
  <meta name="twitter:description" content="Premium food and beverage brand targeting upscale customers aged 18-24. Experience luxury dining at Elegant Cuisine.">
  <meta name="twitter:image" content="icons/Icon-512.png">
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Elegant Cuisine</title>
  <link rel="manifest" href="manifest.json">  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <style>
    body {
      background-color: #1E1E2C;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid #D4AF37;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }
    
    .logo {
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-size: 24px;
      color: #D4AF37;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 1.5px;
    }
    
    .tagline {
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-size: 14px;
      color: #a0a0a0;
      margin-top: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>  <div id="loading" class="loading">
    <div class="loader"></div>
    <div class="logo">ELEGANT CUISINE</div>
    <div class="tagline">THE LEGEND IS BACK!</div>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      // Detect if we have the flutter initialize function
      _flutter = {};
      var loading = document.querySelector('#loading');
      
      // Download main.dart.js
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      
      // Hide the loading indicator once the app is initialized
      scriptTag.addEventListener('load', function() {
        if (loading) {
          loading.remove();
        }
      });
      
      document.body.appendChild(scriptTag);
    });
  </script>
</body>
</html>
